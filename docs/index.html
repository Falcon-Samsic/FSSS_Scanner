<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FSSS Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SheetJS library to read Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- Login Card -->
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
    <h2 class="text-3xl font-bold mb-6">Login</h2>

    <div class="mb-4 text-left">
      <label class="font-semibold">User ID</label>
      <input id="userId" type="text"
             class="w-full mt-1 p-3 border rounded-lg focus:ring-blue-500">
    </div>

    <div class="mb-6 text-left">
      <label class="font-semibold">Password</label>
      <input id="password" type="password"
             class="w-full mt-1 p-3 border rounded-lg focus:ring-blue-500">
    </div>

    <button id="loginBtn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg">
      Login
    </button>

    <!-- Warning / Success Message -->
    <p id="message" class="mt-5 font-semibold"></p>
  </div>

  <script>
    let credentials = [];

    // Read Excel file on page load
    fetch("UserCredentials.xlsx")
      .then(res => res.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        credentials = XLSX.utils.sheet_to_json(sheet); // [{UserID:"FE0072", Password:"1254"}, ...]
      })
      .catch(err => {
        document.getElementById("message").textContent =
          "❌ Failed to load credentials file.";
        document.getElementById("message").className = "text-red-600";
      });

    // Login function
    document.getElementById("loginBtn").onclick = () => {
      const userId = document.getElementById("userId").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      const match = credentials.find(
        row => row.UserID === userId && row.Password == password
      );

      if (match) {
        message.textContent = "✅ Login successful!";
        message.className = "mt-5 font-semibold text-green-600";

        // Show options or redirect to next page
        setTimeout(() => {
          window.location.href = "options.html"; // <-- Create this page if needed
        }, 800);

      } else {
        message.textContent = "❌ Invalid UserID or Password.";
        message.className = "mt-5 font-semibold text-red-600";
      }
    };
  </script>

</body>
</html>
